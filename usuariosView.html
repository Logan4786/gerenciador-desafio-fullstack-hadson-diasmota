<!DOCTYPE html>
<html>
<head>
   
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery.js"></script>
    
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
     <title>Formulário do Linha de Código</title>
</head>
<body>
 
<form class="form-horizontal">
<fieldset>
 
<!-- Form Name -->
<legend>Cadastro</legend>
 
<!-- Text input-->
<div class="control-group">

  
  <div class="controls">
  <label class="control-label">Nome</label>
    &nbsp;&nbsp<input id="nome" name="nome" type="text" placeholder="Insira seu nome" class="input-xlarge" required><br></br>
   
    <label class="control-label">RG</label>
    &nbsp;&nbsp<input id="rg" name="rg" type="text" placeholder="Insira seu Rg" class="input-xlarge" required><br></br>
    
    <label class="control-label">CPF</label>
    &nbsp;&nbsp<input id="cpf" name="cpf" type="text" placeholder="Insira seu cpf" class="input-xlarge" required><br></br>
    
    
    <label class="control-label">LOGIN</label>
    &nbsp;&nbsp<input id="login" name="login" type="text" placeholder="Cadastre seu Login" class="input-xlarge" required><br></br>   
       
       
      <label class="control-label">SENHA</label>
      &nbsp;&nbsp<input id="login" name="senha" type="text" placeholder="Cadastre uma Senha " class="input-xlarge" required><br></br>  
    <p class="help-block">* Campo Obrigatório</p>
  </div>
</div>



<!-- Button -->
<div class="control-group">
  <label class="control-label"></label>
  <div class="controls">
    <button id="Salvar" name="salvar" class="btn btn-primary">salvar</button>
  </div>
</div>
 
</fieldset>
</form>
 
</body>
</html>
